name: Delete old workflow runs
on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days.'
        required: true

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2.0.6  
      with:
        token: ${{ secrets.API_KEY_CI_CD }}
        repository: main
